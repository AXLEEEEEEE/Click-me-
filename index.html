  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(#fff0f5, #ffc0cb);
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    .message {
      text-align: center;
      margin-top: 50px;
      font-size: 2.5rem;
      color: #d6336c;
      z-index: 10;
      position: relative;
      animation: slideIn 2s ease-out forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== CAKE STYLE ===== */

    .cake {
      position: absolute;
      width: 250px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .plate {
      width: 270px;
      height: 110px;
      position: absolute;
      bottom: -10px;
      left: -10px;
      background-color: #ccc;
      border-radius: 50%;
      box-shadow:
        0 2px 0 #999,
        0 4px 0 #999,
        0 5px 40px rgba(0, 0, 0, 0.5);
    }

    .cake > * {
      position: absolute;
    }

    .layer {
      width: 250px;
      height: 100px;
      border-radius: 50%;
      background-color: #8b4513;
    }

    .layer-top { top: 0; }
    .layer-middle { top: 33px; }
    .layer-bottom { top: 66px; }

    .icing {
      top: 2px;
      left: 5px;
      background-color: #fff8dc;
      width: 240px;
      height: 90px;
      border-radius: 50%;
    }

    .icing::before {
      content: "";
      position: absolute;
      top: 4px;
      right: 5px;
      bottom: 6px;
      left: 5px;
      background-color: #fffdf5;
      box-shadow:
        0 0 4px #fff,
        0 0 4px #fff,
        0 0 4px #fff;
      border-radius: 50%;
      z-index: 1;
    }

    .drip {
      background-color: #fff8dc;
      width: 50px;
      height: 60px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    .drip1 {
      top: 53px;
      left: 5px;
      transform: skewY(15deg);
      height: 48px;
      width: 40px;
    }

    .drip2 {
      top: 69px;
      left: 181px;
      transform: skewY(-15deg);
    }

    .drip3 {
      top: 54px;
      left: 90px;
      width: 80px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .candle {
      background-color: #7B020B;
      width: 16px;
      height: 50px;
      border-radius: 8px / 4px;
      top: -20px;
      left: 50%;
      margin-left: -8px;
      z-index: 10;
    }

    .candle::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 16px;
      height: 8px;
      border-radius: 50%;
      background-color: #9c030f;
    }

    .flame {
      position: absolute;
      background-color: orange;
      width: 15px;
      height: 35px;
      border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
      top: -34px;
      left: 50%;
      margin-left: -7.5px;
      z-index: 10;
      box-shadow:
        0 0 10px rgba(255,165,0,0.5),
        0 0 20px rgba(255,165,0,0.5),
        0 0 60px rgba(255,165,0,0.5),
        0 0 80px rgba(255,165,0,0.5);
      transform-origin: 50% 90%;
      animation: flicker 1s ease-in-out alternate infinite;
    }

    @keyframes flicker {
      0% { transform: skewX(5deg); }
      25% { transform: skewX(-5deg); }
      50% { transform: skewX(10deg); }
      75% { transform: skewX(-10deg); }
      100% { transform: skewX(5deg); }
    }

    /* ===== CONFETTI ===== */
    .confetti {
      position: absolute;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      animation: fall 5s linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* ===== BALLOONS ===== */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 40px;
      background: #ff6f61;
      border-radius: 50%;
      animation: rise 6s linear infinite;
      z-index: 1;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes rise {
      0% { transform: translateY(0) rotate(0); opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="message">Happy Birthday Jasmine! </div>

  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <!-- Confetti and Balloons Script -->
  <script>
    for (let i = 0; i < 60; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0'][Math.floor(Math.random() * 5)];
      confetti.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(confetti);
    }

    for (let i = 0; i < 10; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.backgroundColor = ['#ff6f61', '#00bfff', '#32cd32', '#ff1493', '#ffa500'][Math.floor(Math.random() * 5)];
      balloon.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(balloon);
    }
  </script>

  <!-- Hidden Birthday Song -->
  <audio autoplay loop hidden>
    <source src="Happy Birthday To You - THE KIBOOMERS Birthday Party Song for Kids [90w2RegGf9w].mp3" type="audio/mpeg">
  </audio>

</body>
</html>
